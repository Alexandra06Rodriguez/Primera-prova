<!DOCTYPE html> 
<!-- Declara que el documento es de tipo HTML5. Es obligatorio en la primera línea de un documento HTML. -->

<html lang="en"> 
<!-- Etiqueta principal que envuelve todo el contenido de la página. El atributo "lang" indica que el idioma del contenido es inglés. -->

<head>
    <!-- Sección de la página donde se definen metadatos, enlaces a hojas de estilo, scripts y el título de la pestaña. -->
    
    <meta charset="UTF-8"> 
    <!-- Define la codificación de caracteres del documento. UTF-8 permite el uso de caracteres especiales como tildes y eñes. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Configura la página para que sea responsive. 
         "width=device-width" ajusta el ancho al dispositivo y "initial-scale=1.0" establece el nivel de zoom inicial. -->

    <title>Informàtica</title> 
    <!-- Define el título de la página que aparece en la pestaña del navegador. -->

</head>

<body>    <!-- Sección del cuerpo del documento donde se colocará todo el contenido visible de la página (texto, imágenes, videos, etc.). -->
    <h1>Prueba 1</h1> 
    <!-- <h1> es el encabezado más importante y grande. Se usa generalmente para el título principal de la página. -->
        <p>Ejemplo 1</p>
        <!-- Parrafos -->
    <h2>Prueba 2</h2> 
    <!-- <h2> es un subtítulo de menor importancia que <h1>, pero sigue siendo relevante. Se usa para secciones principales. -->
        <p>Ejemplo 2</p>
        <!-- Parrafos -->
    <h3>Prueba 3</h3> 
    <!-- <h3> se usa para subsecciones dentro de una <h2>. Su tamaño es menor que <h2>. -->
        <p>Ejemplo 3</p>
        <!-- Parrafos -->
    <h4>Prueba 4</h4> 
    <!-- <h4> se usa para subdivisiones dentro de una sección definida por <h3>. -->
        <p>Ejemplo 4</p>
        <!-- Parrafos -->
    <h5>Prueba 5</h5> 
    <!-- <h5> es un encabezado menos importante que <h4>. Se usa para detalles específicos o pequeñas secciones. -->
        <p>Ejemplo 5</p>
        <!-- Parrafos -->
    <h6>Prueba 6</h6> 
    <!-- <h6> es el encabezado más pequeño y de menor importancia. Se usa en subtítulos menos relevantes. -->
        <p>Ejemplo 6</p>
        <!-- Parrafos -->
</body>

</html>
<!-- Cierra el documento HTML. -->
