<!DOCTYPE html> 
<!-- Declara que el documento es de tipo HTML5. Es obligatorio en la primera línea de un documento HTML. -->

<html lang="en"> 
<!-- Etiqueta principal que envuelve todo el contenido de la página. El atributo "lang" indica que el idioma del contenido es inglés. -->

<head>
    <!-- Sección de la página donde se definen metadatos, enlaces a hojas de estilo, scripts y el título de la pestaña. -->
    
    <meta charset="UTF-8"> 
    <!-- Define la codificación de caracteres del documento. UTF-8 permite el uso de caracteres especiales como tildes y eñes. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Configura la página para que sea responsive. 
         "width=device-width" ajusta el ancho al dispositivo y "initial-scale=1.0" establece el nivel de zoom inicial. -->

    <title>Informàtica</title> 
    <!-- Define el título de la página que aparece en la pestaña del navegador. -->

</head>

<body>
    <!-- Sección del cuerpo del documento donde se colocará todo el contenido visible de la página (texto, imágenes, videos, etc.). -->
</body>

</html>
<!-- Cierra el documento HTML. -->
